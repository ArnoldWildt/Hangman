<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hangman</title>
	<script type="text/javascript" src="/eel.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.7.6/semantic.min.css">
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">-->
	<!--<link rel="stylesheet" type="text/css" href="Semantic-UI-Alert/Semantic-UI-Alert.css">-->

</head>

<style>
	#middel_al {
		position: absolute;
		width: 40%;
		height: 20%;
		z-index: 15;
		top: 40%;
		left: 35%;
		margin: 0 0 0 0;
	}

	#right_al {
		position: absolute;
		width: 300px;
		height: 200px;
		z-index: 15;
		top: 40%;
		left: 80%;
		margin: 0 0 0 0;
	}

	#bottom_right_al {
		position: absolute;
		width: 300px;
		height: 200px;
		z-index: 15;
		top: 70%;
		left: 70%;
		margin: 0 0 0 0;
	}

	#top_left_al {
		position: absolute;
		width: 300px;
		height: 300px;
		z-index: 15;
		top: 15%;
		left: 5%;
		margin: 0 0 0 0;
	}

</style>

<body style="background-color:#1a1a1a;">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.7.6/semantic.min.js"></script>
	<script src="main.js"></script>
	<script src="eel_functions.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>-->
	<!--<script type="text/javascript" src="Semantic-UI-Alert/Semantic-UI-Alert.js"></script>-->

	<div class="ui top attached menu">
		<div class="ui dropdown icon item">
			<i class="wrench icon"></i>
			<div class="menu">
				<div class="item">
					<span class="text" onclick="show_option()">Options</span>
				</div>
			</div>
		</div>
		<div class="menu">
			<div class="item">
				<span class="text">Hangman</span>
			</div>
		</div>
	</div>

	<div id="middel_al" class="ui center aligned raised very padded text container inverted segment">
		<font size="10">
			<label id="target_word"></label>
		</font>
	</div>

	<div id="right_al" class="ui list">

	</div>

	<div id="bottom_right_al">
		<button id="play_btn" onclick="start_round()" class="ui blue button">
			Play
		</button>
	</div>

	<div id="top_left_al" class="ui raised very padded text container segment">
		<h3 class="ui header">Stats:</h3>
		<h5 class="ui header">Games won: <label id="games_won"></label></h5>
		<h5 class="ui header">Games lost: <label id="games_lost"></label></h5>
		<h5 class="ui header">Right guesses: <label id="right_ans"></label></h5>
		<h5 class="ui header">Wrong guesses: <label id="wrong_ans"></label></h5>
	</div>

	<h3 id="lifes_segment" class="ui top attached header">Lifes:

	</h3>


	<div class="ui modal">
		<i class="close icon"></i>
		<div id="option_btn" class="header">
			Options
		</div>
		<div align="center" class="ui container segment">
			<div class="description">
				<div id="option_btns" class="ui buttons">
					<button id="easy_btn" class="ui button">Easy</button>
					<button id="medium_btn" class="ui button">Medium</button>
					<button id="hard_btn" class="ui button">Hard</button>
				</div>
			</div>
			<p>
			</p>
			<div>
				<div class="ui right labeled input">
					<input id="lifes_input" type="text" placeholder="Enter Lifes..">
					<div class="ui basic label">
						Lifes
					</div>
				</div>
			</div>
		</div>
		<div class="actions">
			<div class="ui black deny button">
				Cancel
			</div>
			<div id="option_confirm" class="ui positive right labeled icon button">
				Comfirm
				<i class="checkmark icon"></i>
			</div>
		</div>
	</div>

	<script>

	</script>

</body>

</html>
